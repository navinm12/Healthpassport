<!DOCTYPE html>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").hover(function(){
        
            //if get onhover id
            alert("NOW GET ON HOVER ID NAME:--"+" "+this.id);
            
            //if get onhover class
            alert("NOW GET ON HOVER CLASS NAME:--"+" "+$(this).attr('value'));
            
            
        });
    });
    </script>
    </head>
    <body>

    <p class="getclass" id="get_class_id" >Hover the mouse</p>
    <p class="getclass" id="get_class_id1" >Hover the mouse12234</p>

    </body>
